<html lang="en">

  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <title>Circular | ThreeJS Journey Playground</title>
  <script type="module" src="/tailwind.ts"></script>

  <canvas class="relative h-screen w-full bg-gray-400" resize id="wheel"></canvas>
  <script type="module" src="./circular.ts"></script>
  <script type="module" src="./circle.ts"></script>
  <script type="module" src="./wheel.ts"></script>

</html>
